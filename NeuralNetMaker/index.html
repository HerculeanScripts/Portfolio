<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Example</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Sample Table</h2>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>28</td>
            </tr>
            <tr>
                <td>Jane</td>
                <td>Smith</td>
                <td>32</td>
            </tr>
            <tr>
                <td>Alex</td>
                <td>Johnson</td>
                <td>45</td>
            </tr>
        </tbody>
    </table>
    <script src="handle.js"></script>
</body>
</html>
