<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Parser</title>
</head>
<body>
    <input type="text" id = "expressionInput" placeholder="Enter Expression Here; Ex : '2*7-1'">
    <br>
    <label id="resultLabel">Expression = X</label>
    <br>
    <label>Valid operators and examples: + - * / ^ ! ( ) <br>
        Addition + : 3+1; (3+1)+2 <br>
        Subtraction - : 2-1; 2+3-1; <br>
        Multiplication * : 2*3; 2-1*6; <br>
        Division / : 1/2; 3+1/2; <br>
        Exponentiation ^ : 2^2; 2 ^ (1+1); <br>
        Paranthesis () : (3+1)^2 = 16, vs 3+1^2 = 4; <br>
        Factorial ! : 2! = 2; 3! = 6; 5! = 120; <br>
        Square root sqrt : sqrt(2) = 1.41;<br>
        sin, cos : sin(x), cos(x);

    </nav></label>
    <script src="handle.js"></script>
</body>
</html>
