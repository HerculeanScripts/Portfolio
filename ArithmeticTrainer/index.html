<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Arithmetic Training Program</title>
</head>
<body>
<h1>Arithmetic Training</h1>
<div>
  <p>Target: <span id="target-number"></span></p>
  <p>Available Numbers: <span id="available-numbers"></span></p>
</div>

<div>
  <input type="text" id="expression-input" placeholder="Enter expression here" size="30" />
  <button onclick="submitExpression()">Submit</button>
  <button onclick="nextRound()">Next Round</button>
  <button onclick="showExampleSolution()">Show Example Solution</button>
</div>

<p id="feedback"></p>
<p id="score">Score: 0</p>
<p id="example-solution"></p>

<script src="script.js"></script>
</body>
</html>
