<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIG Arithmetic</title>
</head>
<body>
    Enter numbers a,b respectively.
    <input type="text" id = "aInput" placeholder="Enter a value">
    <br>
    <input type="text" id = "bInput" placeholder="Enter b value">
    <br>
    <button id="add">a + b</button>
    <button id="subtract">a - b</button>
    <button id="multiply">a * b</button>
    <button id="divide">a / b</button>
    <button id="factorial">a!</button>
    <button id="power">a^b</button>
    <textarea id="output">Output shown here</textarea>
    <script src="handle.js"></script>
</body>
</html>
