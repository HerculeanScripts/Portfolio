<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stroop</title>
</head>
<body>
    <div id="stroop-digit" style="font-size: 80px; text-align: center; margin: 40px;"></div>
<div id="stroop-feedback" style="text-align: center; font-size: 24px;"></div>

<div id="stroop-stats" style="text-align: center; margin-top: 30px;">
  <p>Avg Time (Match): <span id="avg-time-match">–</span> ms</p>
  <p>Avg Time (Mismatch): <span id="avg-time-mismatch">–</span> ms</p>
  <p>Accuracy (Match): <span id="acc-match">–</span>%</p>
  <p>Accuracy (Mismatch): <span id="acc-mismatch">–</span>%</p>
</div>


<script src="stroop.js"></script>
</body>
</html>
