<!DOCTYPE html>
<html>
    <head>
        <title>Traveling Salesman</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 id="instructions">Right Click to Start</h1>
        <div id = "svgDiv"><svg id = "svgArea" width="600" height="500" border-r=""></svg></div><br>
        <button id="reset" onclick="reset()">Clear All and Reset</button>
        <button id="next" onclick="generation()">Next Generation</button>
        <button onclick="graphicToggle()">Graphic Toggle</button>
        <button onclick="best()">Find Best (300 Gens)</button>
        <input type="number" id = "antsPerGenInput" placeholder="Ants per generation">
        <button onclick="auto()">AutoGen</button>
        <label id="display">Shortest Path: -1; Generations:0;</label>
    <script src="script.js"></script>
    
    </body>
</html>
