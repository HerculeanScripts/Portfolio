<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBodyProblem</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Click to Add Gravitational Objects</h2>
    <div id ="svgDiv">
        <svg width="600" height="500" id = "svg"></svg>
    </div>
    <br>
    <button id = "GenBtn" onclick="genObjects()">Generate X Objects</button>
    <label id = "numLabel">10 Objects to Spawn: </label>
    <input type="range" min="1" max="100" value="10" id="numInput">
    <br>
    <label id = "fieldLabel"> Gravitational Constant G (10^-2): </label>
    <input type="range" step = "0.01" min="-10" max="-1" value="-4" id="fieldInput">
    <br>
    <label id = "massLabel">Mass to Spawn: (10) </label>
    <input type="range" step="0.01" min="1" max="6" value="1" id="massInput">
    <br>
    <button onclick="clears()">Clear Objects</button>
    <br>
    <button id = "collideButton" onclick="toggleCollisions()">Collisions Enabled : false</button>
    <br>
    <label id = "simLabel">Simulation Speed Factor (10^0) </label>
    <input type="range" step="0.01" min="-4" max="0" value="0" id="simInput">
    <br>
    <button id = "randvelButton" onclick="randVel()">Random Spawn Velocity : false</button>
    <br>
    <button id = "fixedRadiusButton" onclick="fixedRadiusToggle()">Fixed Radius (Spawn) : false</button>
    <br>
    <input type="range" step="0.01" min="1" max="20" value="6" id="radiusInput">
    <script src="script.js"></script>
</body>
</html>
